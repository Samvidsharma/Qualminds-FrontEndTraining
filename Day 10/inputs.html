<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_Practice</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend text-align="center">INPUT ELEMENTS</legend>
            <p>
                <label for="search">Search Item </label>
                <input type="search" id="search">
            </p>
            <p>
                <label for="phno">Enter Your Phone number</label>
                <input type="tel" name="PHONE-NO:" id="phno" min="10" max="15">
            </p>
            <p>
                <label for="link">Paste Url</label>
                <input type="url" name="link" id="link">
            </p>
            <p>
                <label for="Age">Enter Your Age</label>
                <input type="number" name="Age" id="Age">
            </p>
            <p>
                <label for="price">Enter the price</label>
                <input type="number" name="price" id="price" step="0.1">
            </p>
            <p>
                <label for="nam">Enter Your Name</label>
                <input type="text" name="nam" id="nam" minlength="2" maxlength="10" pattern="[A-Za-z][a-zA-z]+">
            </p>



        </fieldset>

        <fieldset>
            <legend>Multiple Line Attributes</legend>
            <label for="t-area">Enter Your Aim</label>
            <p><textarea id="t-area" name="aims" cols="35" rows="5" wrap="none"></textarea></p>

            <p>
                <label for="drop-down">Select Item</label>
                <select name="item" id="drop-down" multiple>
                    <optgroup label="cars">
                        <option value="car-Honda">Honda Accort</option>
                        <option value="car-Innova">Innova Crysta</option>
                        <option value="car-800A/C">Maruthi-800</option>
                    </optgroup>
                    <optgroup label="Bikes">
                        <option value="bike-Bajaj">Platina</option>
                        <option value="bike-Bajaj">Pulsar</option>
                        <option value="bike-Honda">Splender</option>
                        <option value="bike-Honda">Passion</option>
                    </optgroup>
                </select>
            </p>

            <label for="browsers">Select Your Browser</label>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="FireFox"></option>
                <option value="Edge"></option>
                <option value="Opera"></option>
            </datalist>
            <p>
                <label for="">size</label>
                <input type="range" name="siz" id="" value=20 min="10" max="30">
                <!-- <datalist>
                    <option value="10m"></option>
                    <option value="20m"></option>
                    <option value="30m"></option>
                    <option value="40m"></option>
                </datalist> -->

            </p>

        </fieldset>





        <button>Submit</button>
    </form>
</body>

</html>
